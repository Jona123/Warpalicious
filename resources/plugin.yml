name: Warpalicious
main: nl.datdenkikniet.warpalicious.WarpaliciousPlugin
authors: [datdenkikniet, TastyBlueberry, oskar3123]
version: 1.8.2
softdepend: [Multiverse-Core, MultiWorld, MyWarp, warptastic]
commands:
    delwarp:
        description: delete a warp
        usage: /<command> <warp>
        aliases: [deletewarp, dwarp]
    setwarp:
        description: set a warp
        usage: /<command> <name> [flags]
        aliases: [makewarp, swarp]
    editwarp:
        description: edit a warp
        usage: /<command> <name> <public|private|flagname> [true|false]
        aliases: [ewarp]
    warp:
        description: warp to a location
        usage: /<command> <name>
        aliases: [w]
    warplist:
        description: warp list!
        usage: /<command>
        aliases: [wlist]
    warpalicious:
        description: main command
        usage: /<command> [reloadmessages]
    warpinfo:
        description: see info on a warp
        usage: /<command> <name> OR /<command> <-top> [page|-noprivate] [-noprivate]
        aliases: [winfo]
    findwarp:
        description: search for a warp by name
        usage: /<command> <name> [page]
        aliases: [searchwarp]
    warpinvite:
        description: allow players to warp to a private warp
        usage: /<command> <privatewarp> <playername>
    warpuninvite:
        description: disallow players to warp to a private warp
        usage: /<command> <privatewarp> <playername>

